<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale = 1.0">
	<title>Politico | Log In</title>
	<link rel="stylesheet" type="text/css" href="source/style/style.css">
</head>
<body>
	<section class="section-header">
		<a href="index.html" class="section-logo">Politico</a>
		<p>The Platform for Voting </p>
	</section>
	<main >
		<section class="login-form">
			<div class="panel">
				<div class="panel-title">
					<h2>Sign In</h2>
				</div>
				<div class="panel-body">
					<div class="row">
                        <label>Email</label>
                        <input type="text" name="firstName" placeholder="Email" class="form-input">
                	</div>
				</div>
				<div class="panel-body">
					<div class="row">
	                    <button class="btn">Reset</button>
	                </div>
	                <div class="row bottom">
	                    <h3>You will receive an Email</h3>
	                </div>
	            </div>
			</div>
		</section>
	</main>
</body>
</html>
