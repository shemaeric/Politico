<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin | Dashboard</title>
	<link rel="stylesheet" type="text/css" href="source/style/main.css">
</head>
<body>
	<header>
		<div class="logo">
			<a href="#">Politico</a>
		</div>
	</header>
	<a href="#" class="mobile" id="menu">MENU</a>
	<main>
		<div class="aside" id="aside">
			<ul id="nav">
				<li><a href="createpol.html"  id="infoas" class="selected"><img src="source/images/add.jpg"> Create Political Party</a></li>
				<li><a href="creategov.html" id="infoas"><img src="source/images/add.jpg">Create Government Office</a></li>
				<li><a href="admindash.html" id="infoas" ><img src="source/images/list.png">Registed Parties</a></li>
				<li><a href="#" class="logout" ">LogOut</a></li>
			</ul>
		</div>
		<section>
			<h1>Create a Political Party</h1>
			<div id="box">
				<fieldset>
					<legend>Party Info</legend>
					<form>
						<div class="input">
							<label>Name :</label>
							<input type="text" name="city" class="form-control">
						</div>
						<div class="input">
							<label>hqAdress :</label>
							<input type="text" name="adress" class="form-control">
						</div>
						<div class="input">
							<label>Party Logo :</label>
							<input type="file" name="adress" class="form-control">
						</div>
						<div class="text-center">
						<button id="submitBtn" class="btn">
							Create
						</button>
					</div>
					</form>
				</fieldset>
			</div>

		</section>
	</main>
	<script >
		let menu = document.getElementById('menu'),
			aside = document.getElementById('aside');

		menu.addEventListener('click', function () {
			aside.className = 'side';
		});
	</script>
</body>
</html>
